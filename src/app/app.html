
<main class="main">
  <h2 class="title">{{ title }}</h2>
  <toast #toast></toast>
  <div class="button-group">
    <button class="action-btn primary" (click)="showPrimary()">Primary</button>
    <button class="action-btn success" (click)="showSuccess()">Success</button>
    <button class="action-btn warning" (click)="showWarning()">Warning</button>
    <button class="action-btn danger" (click)="showDanger()">Danger</button>
  </div>
</main>
