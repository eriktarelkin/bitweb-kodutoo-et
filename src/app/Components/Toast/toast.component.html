@if (title()) {
  <div class="toast__header">
    <div class="toast__title-wrapper">
      @if (this.toast()?.icon) {
        <span 
        class="toast__icon" 
        [title]="title()"
      >
        <svg width="18" height="18" viewBox="0 0 18 18">
          <path
            d="M8 0.62c1.09 0 2.11.2 3.06.61.95.41 1.78.97 2.47 1.66.69.69 1.24 1.51 1.63 2.45.41.94.61 1.96.61 3.06s-.2 2.12-.61 3.06c-.39.94-.94 1.76-1.63 2.45-.69.69-1.52 1.25-2.47 1.66-.95.41-1.97.61-3.06.61-1.1 0-2.12-.2-3.06-.61-.95-.41-1.77-.97-2.47-1.66-.69-.69-1.25-1.52-1.66-2.47-.41-.95-.61-1.97-.61-3.06s.2-2.12.61-3.06c.41-.95.97-1.77 1.66-2.46.69-.69 1.52-1.25 2.47-1.66C5.88.82 6.9.62 8 .62ZM8 2.12c-1.73 0-3.21.61-4.44 1.84C2.33 5.2 1.72 6.68 1.72 8.4c0 1.74.61 3.22 1.84 4.44 1.23 1.23 2.71 1.84 4.44 1.84 1.73 0 3.21-.61 4.44-1.84 1.23-1.22 1.84-2.7 1.84-4.44 0-1.73-.61-3.21-1.84-4.44C11.21 2.74 9.73 2.12 8 2.12ZM8.73 7.65V12.27H7.38V7.65h1.35ZM8 4.88c.23 0 .41.07.55.21.14.14.22.32.22.57 0 .21-.08.39-.22.54-.14.14-.32.21-.55.21s-.41-.07-.55-.21c-.14-.15-.22-.33-.22-.54 0-.25.08-.43.22-.57.14-.14.32-.21.55-.21Z"
          />
        </svg>
      </span>
      }
    <div class="toast__title">{{ title() }}</div>
  </div>
     
    @if (showClose()) {
      <button
        class="toast__close"
        aria-label="Close"
        (click)="onClose()"
      >
        <span class="toast__close-icon">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
          <path
            d="M4.67 14.78 3.62 13.73 7.95 9.4 3.62 5.07 4.67 4.02 9 8.35 13.33 4.02 14.38 5.07 10.05 9.4 14.38 13.73 13.33 14.78 9 10.45 4.67 14.78Z"
          />
        </svg>
      </span>
      </button>
    }
  </div>
}

<div class="toast__body">
  {{ description() }}
</div>
